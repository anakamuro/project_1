<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>BlackJack</h1>
<p id="message-1">want to play a record?</p>
<div class="score-board">Dealer:&nbsp;<span class="dealer-score"></span>&nbsp;Player:&nbsp;<span class="player-score"></span></div>
<button id="reset-score">Reset Score</button>
<div class="dealer">
<h4>Dealer Hand</h4>
<p id="dealer"></p>&nbsp;&nbsp;&nbsp;&nbsp;<span class="dealer1"></span>
</div>
<div class="player">
<h4>Player Hand</h4>
<p id="player"></p>&nbsp;&nbsp;&nbsp;&nbsp;<span class="result"></span>
<span class="player1"></span>
</div>
<button id="hit-button">Hit</button>
<button id="pass-button">Pass</button>
<button id="reset-button">RESET CARDS</button>
<br/>

<div id="game">
<div class="message"></div>
<input class="input" type="number">
<button class="bet-amount">Bet Amount</button>
<button id="reset-money">Reset Money</button>
<div class="player-cash"></div>
</div>

<script src="index.js"></script>
</body>
</html>
