<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!-- this is entirely un indented! Try and keep one element per line : it should look like this.... Any time we have  nested tag or element, it get it's own line, and is indented another tab -->
    <h1>BlackJack</h1>
    <div id="trophy">
        <i class="fa-solid fa-8x fa-trophy"></i>
        <div class="text">YOU ARE THE CHAMPION!!!!!!</div>
        <div class="dolllar">$$$$$$$$$$$$$$$$$$$$$$</div></div>
        <div class="score-board">Dealer:&nbsp;
            <span class="dealer-score"></span>&nbsp;Player:&nbsp;
            <span class="player-score"></span>
        </div>
    <button id="reset-score">Reset Score</button>
    <div class="dealer">
        <h4>Dealer Hand</h4>
        <p id="dealer"></p>
        <span class="dealer1"></span>
    </div>
    <div class="player">
        <h4>Player Hand</h4>
        <p id="player"></p>
        <span class="result"></span>
        <span class="player1"></span>
    </div>

    <button id="hit-button">Hit</button>
    <button id="pass-button">Pass</button>
    <button id="reset-button">RESET CARDS</button>
    <div id="game">
        <div class="message"></div>
        <input class="input" type="number"/>
        <button class="bet-amount">Bet Amount</button>
        <button id="reset-money">Reset Money</button>
        <div class="player-cash"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
